<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./project.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<body>
 <div class="container-1">
  <h2>Challenge 1: your age in days</h2>
  <div class="flex-box-container-1">
 
 <div>
  <button class=" btn btn-primary" onclick="ageindays()">click me</button>
 </div>
 <div>
  <button class="btn btn-danger" onclick="reset()">reset</button>
 </div>
 </div>
 <div class="flex-box-container-1">
  <div id="result" class="flex-box-result"></div>
 </div>
 </div>
<!-- challenge 2: cat generator-->
<div class="container-2">
 <h2>challenge 2: cat genaretor</h2>
 <button class="btn btn-success" id="cat-generator" 
 onclick="generatecat()">Generate cat</button>
 <div class="flex-box-container-2" id="addimg">

  
  
 </div>
</div>

<!-- challenge 3: rock paper scissor-->
<div class="container-3">
 <h2>Challenge 3: ROck ,Paper,Scissors</h2>
 <div class="flex-box-rps" id="maindiv">
  <img id="rock"  src="../images/rock.jpeg" alt="" width="150" height="150" onclick="rpsgame(this)" >
>
  <img id="paper" src="../images/paper.jpeg" alt="" width="150" height="150" onclick="rpsgame(this)" >
>
  <img id="scissors" src="../images/scissors.jpeg"  alt="" width="150" height="150" onclick="rpsgame(this)" >

 </div>
</div>
<!-- challenge 4: button color change-->
<div class="container4">
 <h2 class="heading" id="change-my-color">Challenge 4: change the color of all buttons</h2>
 <div class="flex-box-pick-color">
  <form action="">
  <select name="backdeop" id="background" onchange="buttoncolorchange(this)">
  <option value="random">Random</option>
  <option value="red">Red</option>
  <option value="green">Green</option>
  <option value="reset">Reset</option>
 </select>
 </form>
 <button class="btn btn-primary">Insta</button>
 <button class="btn btn-danger">Facebook</button>
 <button class="btn btn-warning">Goggle</button>
 <button class="btn btn-success">LIFRECare</button>
 </div>
</div>
<!-- challenge-5 blsck jack-->
<div class="container-5">
 <h2>challenge 5: Blackjack</h2>
 <h3><span id="blackjack-resut"> Let's Play</span></h3>

 <div class="flex-blackjack-row-1">
  <div id="yourr-box">
   <h2>You: <span id="your-blackjack-result">0</span></h2>
  
  </div>
  
  <div id="dealer-box">
   <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
  </div>
 </div>
 <div class="flex-blackjack-row-2">
  <div>
   <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
   <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
   <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
  </div>
 </div>
 <div class="flex-blackjack-row-3">
  <table>
   <tr>
    <th>Wins</th>
    <th>Losses</th>
    <th>Draws</th>
   </tr>

   <tr>
    <td><span id="Wind">0</span></td>
    <td><span id="losses">0</span></td>
    <td><span id="draws">0</span></td>
   </tr>
  </table>
 </div>
</div>
 <script src="./script.js"></script>
</body>

</html>
